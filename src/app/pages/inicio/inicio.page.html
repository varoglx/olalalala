<ion-content [fullscreen]="true">
  <div class="glass-content">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <img src="assets/img/petts.png" alt="logo">
          <h1 class="titulo">PetLook</h1>
        </ion-col>
      </ion-row>
      <ion-row class="row-botones" style="margin-top: 20px;">
        <ion-col size="12" class="ion-text-center">
          <ion-button routerLink="/login" class="botones-inicio" shape="round" color="success">Ingresa</ion-button>
        </ion-col>
        <ion-col size="12" class="ion-text-center">
          <ion-button routerLink="/register" shape="round" class="botones-inicio" color="success">Registrate</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
